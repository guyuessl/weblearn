<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数传参，改变Div任意属性的值</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#content{width: 500px;margin: 20px auto;text-align: center;}
			#content input{margin-bottom: 10px;}
			#btn-list{width: 500px;margin: 20px auto;text-align: center;}
			#btn-list button{margin-right: 20px;width: 80px;height: 30px;}
			.show{width: 200px;height: 200px;background: #0000CC;color: #fff;padding: 20px;margin: 0 auto;}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var attr = document.getElementById("attr-name");
				var values = document.getElementById("attr-value");
				var sure = document.getElementById("btn-sure");
				var reset = document.getElementById("btn-reset");
				var show = document.getElementsByClassName("show")[0]
				sure.onclick = function(){
					show.style[attr.value] = values.value
				}
				reset.onclick = function(){
					show.style.cssText = "";
				}
			}
		</script>
	</head>
	<body>
		<div id="content">
			<span>属性名：</span>
			<input type="text" id="attr-name" value="background" />
			<br>
			<span>属性值：</span>
			<input type="text" id="attr-value" value="red" />
		</div>
		<div id="btn-list">
			<button type="button" id="btn-sure">确定</button>
			<button type="button" id="btn-reset">重置</button>
		</div>
		<div class="show">
			在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。
		</div>
	</body>
</html>
