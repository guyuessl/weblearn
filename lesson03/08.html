<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简易网页时钟</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#box{width:300px;text-align:center;background:#1a1a1a;margin:10px auto;padding:20px 0;}
			span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}
		</style>
		<script type="text/javascript">
			window.onload = function ()
			{
				var oClock = document.getElementById("box");	
				var aSpan = oClock.getElementsByTagName("span");
					
				setInterval(getTimes, 1000);
				getTimes();
				function getTimes ()
				{
					var oDate = new Date();
					var aDate = [oDate.getHours(), oDate.getMinutes(), oDate.getSeconds()];
					for (var i in aDate) aSpan[i].innerHTML = format(aDate[i])
				}
				function format(a)
				{
					return a.toString().replace(/^(\d)$/, "0$1")	
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<span></span>点<span></span>分<span></span>秒
		</div>
	</body>
</html>
