<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>>累加按钮，自加1</title>
		<style type="text/css">
			#box{width: 200px;margin: 0 auto;}
			input{font-size:20px;cursor:pointer;}
		</style>
		<script type="text/javascript">
			window.onload = function ()
			{
				var aBtn = document.getElementsByTagName("input")[0];
				var i = 0;
				
				aBtn.onclick = function ()
				{
					aBtn.value = ++i;	
					alert(i)
				}	
			}
		</script>
	</head>
	<body>
		<div id="box">
			<input type="button" value="0" />
		</div>

	</body>
</html>
