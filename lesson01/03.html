<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数接收参数并且弹出</title>
		<style type="text/css">
			#box{width: 500px;margin: 0 auto;text-align: center;}
			input,button{margin-top: 15px;}

		</style>
		<script type="text/javascript">
			function showInfo(a,b){
				alert(a.value+"--"+b.value);
			}
			window.onload = function(){
				var btn = document.getElementById("btn");
				var arr = document.getElementById("box").getElementsByTagName("input");
				btn.onclick = function(){
					showInfo(arr[0],arr[1]);
				}
				
			}
		</script>
	</head>
	<body>
		<div id="box">
			<input type="text" value="北京" />
			<br>
			<input type="text" value="昌平" />	
			<br>
			<button id="btn" type="button">提交</button>
		</div>
		
	</body>
</html>
