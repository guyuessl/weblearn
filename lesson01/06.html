<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>记住密码提示框</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#box{
				width: 200px;
				margin: 0 auto;
				text-align: left;
			}
			#tips{
				margin: 0 auto;
				padding: 5px;
				text-align: left;
				width: 200px;height: 100;
				font-size: 14px;
				border: #ff7f27 1px solid;
				background: #e0cc8a;
				display: none;
			}

		</style>
		<script type="text/javascript">
			window.onload = function(){
				var span = document.getElementById("box").getElementsByTagName("span")[0];
				var tips =  document.getElementById("tips");
				span.onmouseover = function(){
					tips.style.display = "block"
				}
				span.onmouseout = function(){
					tips.style.display = "none"
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<span><input id="inp" type="checkbox" />两周内自动登陆</span>
			<div id="tips">为了您的信息安全，请不要在网吧或公用电脑上使用此功能！</div>
		</div>
	</body>
</html>
