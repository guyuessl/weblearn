<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>点击将div变红色</title>
		<style type="text/css">
			#box{
				width: 400px; height: 120px;margin: 0 auto;
			}
			.item{
				width: 100px;height: 100px;float: left;background-color: #000000;margin-left: 10px;
			}
			p{text-align: center;}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var btn = document.getElementById("btn");
				var arr = document.getElementById("box").getElementsByTagName("div");
				btn.onclick = function(){
					for(var i=0;i<arr.length;i++){
						arr[i].style.backgroundColor = "red";						
					}
				}

			}
		</script>
	</head>
	<body>
		<div id="box">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
		<p><button id="btn" type="button">点击将div变红色</button></p>
	</body>
</html>
